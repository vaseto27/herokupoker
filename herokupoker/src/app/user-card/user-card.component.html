
<div class="card" style="width: 18rem;">
  <img src="{{user.imgUrl}}" class="card-img-top" alt="..." style="max-width: 80px;">

    <p class="card-text">Спечелени пари: {{user.earnings}}</p>
    <p class="card-text">Вкарани пари: {{user.costs}}</p>
  </div>
</div>
